<div class="container">
  <div class="row">
    <app-header class="col-12"></app-header>
    <div class="col-12">
      <h3 class="text-center mb-3">My Orders</h3>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th>Order id</th>
            <th>Total amount</th>
            <th>Created on</th>
            <th>Shipped on</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>
              <a [routerLink]="[order.id]">{{order.id}}</a>
            </td>
            <th>${{order.total_amount}}</th>
            <td>{{order.created_on | date:'medium'}}</td>
            <td>{{shippedOn(order.shipped_on)}}</td>
            <td>{{order.status | statusText}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
