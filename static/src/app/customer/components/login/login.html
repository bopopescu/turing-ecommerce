<div class="container">
  <div class="row">
    <app-header class="col-12"></app-header>
    <div class="col-12 login">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <h2 class="text-center">Login</h2>
        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email" type="email" class="form-control" placeholder="Enter email" formControlName="email">
          <div class="alert alert-danger" *ngIf="userForm.get('email').invalid && (userForm.get('email').dirty || userForm.get('email').touched)">
            <div  *ngIf="userForm.get('email').errors.required">
              Email address is required
            </div>
            <div  *ngIf="userForm.get('email').errors.email">
              Email address is not a valid email address
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" placeholder="Password" formControlName="password">
          <div class="alert alert-danger" *ngIf="userForm.get('password').invalid && (userForm.get('password').dirty || userForm.get('password').touched)">
            <div  *ngIf="userForm.get('password').errors.required">
              Password is required
            </div>
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" formControlName="remember" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <div class="submit">
          <button type="submit" class="btn btn-primary mt-3" [disabled]="userForm.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
