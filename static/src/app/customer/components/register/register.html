<div class="container">
  <div class="row">
    <app-header class="col-12"></app-header>
    <div class="col-12 login">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2 class="text-center">Register</h2>
        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email" type="email" class="form-control" placeholder="Enter email" formControlName="email">
          <div class="alert alert-danger" *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
            <div  *ngIf="registerForm.get('email').errors.required">
              Email address is required
            </div>
            <div  *ngIf="registerForm.get('email').errors.email">
              Email address is not a valid email address
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" placeholder="Password" formControlName="password">
          <div class="alert alert-danger" *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
            <div  *ngIf="registerForm.get('password').errors.required">
              Password is required
            </div>
            <div  *ngIf="registerForm.get('password').errors.minlength">
              Password must be atleast 8 characters in length
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input id="confirm_password" type="password" class="form-control" placeholder="Confirm Password" formControlName="confirm_password">
          <div  *ngIf="(registerForm.get('confirm_password').dirty || registerForm.get('confirm_password').touched) && registerForm.errors?.mismatch" class="alert alert-danger">
            Password and Confirm Password does not match
          </div>
        </div>
        <div class="submit">
          <button type="submit" class="btn btn-primary mt-3" [disabled]="registerForm.invalid">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
