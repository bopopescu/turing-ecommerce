<div class="container">
  <div class="row">
    <app-header class="col-12"></app-header>
    <div class="col-12 profile">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <h2 class="text-center">My Profile</h2>
        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email" type="email" class="form-control" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="credit_card">Credit Card</label>
          <input id="credit_card" type="text" class="form-control" placeholder="Credit Card" formControlName="credit_card">
        </div>
        <div class="form-group">
          <label for="address_1">Address 1</label>
          <input id="address_1" type="text" class="form-control" placeholder="Address 1" formControlName="address_1">
        </div>
        <div class="form-group">
          <label for="address_2">Address 2</label>
          <input id="address_2" type="text" class="form-control" placeholder="Address 2" formControlName="address_2">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input id="city" type="text" class="form-control" placeholder="City" formControlName="city">
        </div>
        <div class="form-group">
          <label for="region">Region</label>
          <input id="region" type="text" class="form-control" placeholder="Region" formControlName="region">
        </div>
        <div class="form-group">
          <label for="postal_code">Postal Code</label>
          <input id="postal_code" type="text" class="form-control" placeholder="Postal Code" formControlName="postal_code">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input id="country" type="text" class="form-control" placeholder="Country" formControlName="country">
        </div>
        <div class="form-group">
          <label for="day_phone">Day Phone</label>
          <input id="day_phone" type="text" class="form-control" placeholder="Day Phone" formControlName="day_phone">
        </div>
        <div class="form-group">
          <label for="eve_phone">Evening Phone</label>
          <input id="eve_phone" type="text" class="form-control" placeholder="Evening Phone" formControlName="eve_phone">
        </div>
        <div class="form-group">
          <label for="mob_phone">Mobile Phone</label>
          <input id="mob_phone" type="text" class="form-control" placeholder="Mobile Phone" formControlName="mob_phone">
        </div>
        <div class="form-group">
          <label for="shipping_region">Shipping Region</label>
          <select class="form-control" formControlName="shipping_region">
            <option [value]="shipping_region.id" *ngFor="let shipping_region of shipping_regions">
              {{shipping_region.shipping_region}}</option>
          </select>
        </div>
        <div class="submit">
          <button type="submit" class="btn btn-primary mt-3" [disabled]="profileForm.invalid">Save Profile</button>
        </div>
      </form>
    </div>
  </div>
</div>
