<div class="container">
  <div class="row" *ngIf="review">
    <app-header class="col-12"></app-header>
    <h3 class="col-12 text-center">{{review.id?'Edit':'Write'}} Review for <u>{{productName}}</u></h3>
    <form (ngSubmit)="onSumbit" class="col-12 mt-5">
      <div class="form-group">
        <label>Rating:</label>
        <ngb-rating class="ml-3" required [(rate)]="review.rating" [max]="5">
          <ng-template let-fill="fill">
            <span class="star" [class.filled]="fill === 100">&#9733;</span>
          </ng-template>
        </ngb-rating>
      </div>
      <div class="form-group">
        <label for="review">Write review:</label>
        <textarea rows="4" class="form-control" name="review" [(ngModel)]="review.review" id="review"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" (click)="onSumbit()" class="mt-3 btn btn-success" [disabled]="review.rating===0">Submit</button>
      </div>
    </form>
  </div>
</div>
